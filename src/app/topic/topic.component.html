<div class="topic">
  <div class="topic-heading">
    <h1>{{topic?.name}}</h1>
  </div>
  <div class="topic-actions">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="name-column">Name</th>
          <th class="desc-column">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let action of actions" (click)="actionClicked(action)">
          <td>{{action.name}}</td>
          <td>{{action.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <markdown [data]="readmeContent"></markdown>
</div>
