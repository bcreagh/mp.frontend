<div class="topic">
  <div class="topic-heading">
    <h1>{{topic?.name}}</h1>
  </div>
  <div class="topic-actions">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th class="name-column">Name</th>
          <th class="desc-column">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let action of actions" (click)="actionClicked(action)">
          <td>{{action.name}}</td>
          <td class="truncate">
            {{action.description}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="topic-readme panel panel-default">
    <div class="panel-heading">Readme</div>
    <div class="panel-body">
      <app-mp-markdown [data]="readmeContent"></app-mp-markdown>
    </div>
  </div>
</div>
