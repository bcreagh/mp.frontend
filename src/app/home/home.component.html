<div class="home">
  <div class="herobox">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-3">
          <img src="/assets/img/fellow.png" />
        </div>
        <div class="col-lg-5 headings">
          <h1 class="heading-lg">
            Welcome
          </h1>
          <p class="heading-sm">
            To the home for all
          </p>
          <p class="heading-sm">
            my random projects
          </p>
        </div>
        <div class="col-lg-2">
        </div>
      </div>
    </div>
  </div>
  <div class="home-content">
    <div class="content-section">
      Want to know more about why I started this project?
      &nbsp;
      <button class="btn" type="button">Learn More</button>
    </div>
    <div class="content-section">
      To get started, choose a topic youâ€™re interested in:
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <select class="form-control topic-select" [(ngModel)]="selectedTopic">
            <option *ngFor="let topic of topics" [ngValue]="topic">
              {{topic.name}}
            </option>
          </select>
          <button class="btn btn-success btn-go-to-topic" type="button" [hidden]="!selectedTopic">Go</button>
        </div>
        <div class="col-md-5"></div>
      </div>
    </div>
  </div>
</div>
